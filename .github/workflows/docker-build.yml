name: Build and Push Docker Image (Manual)

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Docker image tag (e.g., latest, dev, test)"
        required: false
        default: "dev"
      update_action:
        description: "Update action.yml with new digest?"
        required: false
        type: boolean
        default: false

jobs:
  docker:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DCKR_USR }}
          password: ${{ secrets.DCKR_PAT }}

      - name: Build and push
        uses: docker/build-push-action@v5
        id: docker-build
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DCKR_USR }}/gh-magic-matrix:${{ inputs.tag }}
            ${{ secrets.DCKR_USR }}/gh-magic-matrix:${{ github.sha }}
          cache-from: type=registry,ref=${{ secrets.DCKR_USR }}/gh-magic-matrix:latest
          cache-to: type=inline

      - name: Update action.yml with new image digest
        if: ${{ inputs.update_action == true }}
        run: |
          sed -i "s|image: .*|image: docker://${{ secrets.DCKR_USR }}/gh-magic-matrix@${{ steps.docker-build.outputs.digest }}|" action.yml

      - name: Commit updated action.yml
        if: ${{ inputs.update_action == true }}
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git add action.yml
          git diff --staged --quiet || git commit -m "Update Docker image digest [skip ci]"
          git push

      - name: Output image details
        run: |
          echo "âœ… Docker image built and pushed successfully!"
          echo ""
          echo "Image: ${{ secrets.DCKR_USR }}/gh-magic-matrix:${{ inputs.tag }}"
          echo "Digest: ${{ steps.docker-build.outputs.digest }}"
          echo "SHA: ${{ github.sha }}"
