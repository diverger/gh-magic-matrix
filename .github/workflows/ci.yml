name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v1

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Type check
        run: bun run type || echo "Type check script not found, skipping..."

      - name: Lint
        run: bun run lint || echo "Lint script not found, skipping..."

      - name: Run tests
        run: bun test || echo "No tests found yet"

  test-local-action:
    runs-on: ubuntu-latest
    needs: lint-and-test
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v1

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build actions
        run: |
          cd packages/blinking-contrib && bun run build && \
          cd ../breathing-contrib && bun run build && \
          cd ../snake && bun run build

      - name: Generate blinking contribution (dark theme)
        run: bun packages/blinking-contrib/dist/index.js
        env:
          INPUT_OUTPUT_PATH: "dist/blinking-contrib/github-contribution-blinking-dark.svg"
          INPUT_GITHUB_USER_NAME: diverger
          INPUT_PALETTE: "github-dark"
          INPUT_DURATION: "4.0"
          INPUT_FADE_IN_DURATION: "0.2"
          INPUT_FADE_OUT_DURATION: "0.4"
          INPUT_ENDING_TEXT: "diverger"
          INPUT_TEXT_FRAME_DURATION: "2.0"
          INPUT_COLOR_LEVELS: "#161b22,#0e4429,#006d32,#26a641,#39d353"
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate blinking contribution (classic theme)
        run: bun packages/blinking-contrib/dist/index.js
        env:
          INPUT_OUTPUT_PATH: "dist/blinking-contrib/github-contribution-blinking-classic.svg"
          INPUT_GITHUB_USER_NAME: diverger
          INPUT_PALETTE: "github"
          INPUT_DURATION: "4.0"
          INPUT_FADE_IN_DURATION: "0.2"
          INPUT_FADE_OUT_DURATION: "0.4"
          INPUT_ENDING_TEXT: "diverger"
          INPUT_TEXT_FRAME_DURATION: "2.0"
          INPUT_COLOR_LEVELS: "#ebedf0,#9be9a8,#40c463,#30a14e,#216e39"
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate breathing contribution (dark theme)
        run: bun packages/breathing-contrib/dist/index.js
        env:
          INPUT_OUTPUT_PATH: "dist/breathing-contrib/github-contribution-breathing-dark.svg"
          INPUT_GITHUB_USER_NAME: diverger
          INPUT_PALETTE: "github-dark"
          INPUT_DURATION: "3.0"
          INPUT_FADE_IN_DURATION: "0.2"
          INPUT_FADE_OUT_DURATION: "0.4"
          INPUT_ENDING_TEXT: "diverger"
          INPUT_TEXT_FRAME_DURATION: "2.0"
          INPUT_COLOR_LEVELS: "#161b22,#0e4429,#006d32,#26a641,#39d353"
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate snake contribution (light theme with multiple counters)
        run: bun packages/snake/dist/index.js
        env:
          INPUT_GITHUB_USER_NAME: diverger
          INPUT_OUTPUTS: "dist/snake/light.svg?palette=github-light"
          INPUT_SHOW_CONTRIBUTION_COUNTER: "true"
          INPUT_COUNTER_DISPLAYS: |
            [
              {"position": "top-left", "text": "GitHub Contributions", "color": "#1f883d", "fontSize": 14, "fontWeight": "bold"},
              {"position": "bottom-left", "text": "diverger", "color": "#1f883d", "fontSize": 14, "fontWeight": "bold"},
              {"position": "top-right", "prefix": "Total: ", "suffix": " commits", "showCount": true, "showPercentage": true, "color": "#bf3989", "fontStyle": "italic"},
              {"position": "bottom-right", "prefix": "Total: ", "suffix": " commits", "showCount": true, "showPercentage": true, "color": "#bf3989", "fontStyle": "italic"},
              {"position": "follow", "prefix": "üèÜ ", "suffix": " commits", "showCount": true, "showPercentage": true, "color": "#d29922", "fontWeight": "bold", "fontStyle": "italic"}
            ]
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate snake contribution (dark theme)
        run: bun packages/snake/dist/index.js
        env:
          INPUT_GITHUB_USER_NAME: diverger
          INPUT_OUTPUTS: "dist/snake/dark.svg?palette=github-dark"
          INPUT_SHOW_CONTRIBUTION_COUNTER: "true"
          INPUT_COUNTER_DISPLAYS: |
            [
              {"position": "follow", "prefix": "üèÜ ", "suffix": " contributions", "color": "#7ee787"}
            ]
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate snake with static image (tree.png test)
        run: bun packages/snake/dist/index.js
        env:
          INPUT_GITHUB_USER_NAME: diverger
          INPUT_OUTPUTS: "dist/snake/with-image.svg?palette=github-light"
          INPUT_SHOW_CONTRIBUTION_COUNTER: "true"
          INPUT_COUNTER_DISPLAYS: |
            [
              {
                "position": "top-left",
                "prefix": "{img:0} ",
                "suffix": " contributions",
                "images": [
                  {
                    "url": ".github/assets/tree.png",
                    "width": 32,
                    "height": 32,
                    "anchorY": 0.875
                  }
                ]
              }
            ]
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate snake with images in all positions
        run: bun packages/snake/dist/index.js
        env:
          INPUT_GITHUB_USER_NAME: diverger
          INPUT_OUTPUTS: "dist/snake/with-image-all-positions.svg?palette=github-light"
          INPUT_SHOW_CONTRIBUTION_COUNTER: "true"
          INPUT_COUNTER_DISPLAYS: |
            [
              {
                "position": "top-left",
                "prefix": "{img:0} ",
                "suffix": "",
                "fontSize": 14,
                "images": [
                  {
                    "url": ".github/assets/tree.png",
                    "width": 24,
                    "height": 24,
                    "anchorY": 0.8
                  }
                ]
              },
              {
                "position": "top-right",
                "prefix": "",
                "suffix": " {img:0}",
                "fontSize": 14,
                "images": [
                  {
                    "url": ".github/assets/tree.png",
                    "width": 24,
                    "height": 24,
                    "anchorY": 0.8
                  }
                ]
              },
              {
                "position": "follow",
                "prefix": "{img:0} ",
                "suffix": " commits",
                "fontSize": 12,
                "images": [
                  {
                    "url": ".github/assets/tree.png",
                    "width": 20,
                    "height": 20,
                    "anchorY": 0.75
                  }
                ]
              }
            ]
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate snake with sprite sheet animation
        run: bun packages/snake/dist/index.js
        env:
          INPUT_GITHUB_USER_NAME: diverger
          INPUT_OUTPUTS: "dist/snake/with-sprite-sheet.svg?palette=github-light"
          INPUT_SHOW_CONTRIBUTION_COUNTER: "true"
          INPUT_COUNTER_DISPLAYS: |
            [
              {
                "position": "follow",
                "prefix": "{img:0} ",
                "suffix": " commits",
                "fontSize": 14,
                "images": [
                  {
                    "url": ".github/assets/sprite.png",
                    "width": 64,
                    "height": 86,
                    "anchorY": 0.6875,
                    "anchorX": 0.3,
                    "textAnchorY": 1.0,
                    "spacing": 0,
                    "sprite": {
                      "framesPerLevel": 8,
                      "frameWidth": 48,
                      "frameHeight": 64,
                      "layout": "horizontal",
                      "mode": "sync",
                      "dynamicSpeed": true
                    }
                  }
                ]
              }
            ]
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate snake with multi-level sprite sheets
        run: bun packages/snake/dist/index.js
        env:
          INPUT_GITHUB_USER_NAME: diverger
          INPUT_OUTPUTS: "dist/snake/with-multi-level-sprites.svg?palette=github-light"
          INPUT_SHOW_CONTRIBUTION_COUNTER: "true"
          INPUT_COUNTER_DEBUG: "true"
          INPUT_COUNTER_DISPLAYS: |
            [
              {
                "position": "follow",
                "mode": "level",
                "prefix": "{img:0} ",
                "suffix": "",
                "fontSize": 14,
                "images": [
                  {
                    "urlFolder": ".github/assets",
                    "framePattern": "Lx.png",
                    "width": 64,
                    "height": 86,
                    "anchorY": 0.6875,
                    "anchorX": 0.3,
                    "textAnchorY": 1.0,
                    "spacing": 0,
                    "sprite": {
                      "contributionLevels": 5,
                      "framesPerLevel": 8,
                      "frameWidth": 48,
                      "frameHeight": 64,
                      "layout": "horizontal",
                      "useSpriteSheetPerLevel": true
                    }
                  }
                ]
              }
            ]
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate snake with empty cell animation (L0 test)
        run: bun packages/snake/dist/index.js
        env:
          INPUT_GITHUB_USER_NAME: diverger
          INPUT_OUTPUTS: "dist/snake/with-empty-cell-animation.svg?palette=github-light"
          INPUT_SHOW_CONTRIBUTION_COUNTER: "true"
          INPUT_COUNTER_DISPLAYS: |
            [
              {
                "position": "follow",
                "prefix": "{img:0} ",
                "suffix": " commits",
                "fontSize": 14,
                "images": [
                  {
                    "urlFolder": ".github/assets",
                    "framePattern": "Lx.png",
                    "width": 64,
                    "height": 86,
                    "anchorY": 0.6875,
                    "anchorX": 0.3,
                    "textAnchorY": 1.0,
                    "spacing": 8,
                    "sprite": {
                      "mode": "level",
                      "contributionLevels": 5,
                      "framesPerLevel": 8,
                      "frameWidth": 48,
                      "frameHeight": 64,
                      "layout": "horizontal",
                      "useSpriteSheetPerLevel": true
                    }
                  }
                ]
              }
            ]
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate snake with hidden progress bar
        run: bun packages/snake/dist/index.js
        env:
          INPUT_GITHUB_USER_NAME: diverger
          INPUT_OUTPUTS: "dist/snake/hidden-progress-bar.svg?palette=github-light"
          INPUT_SHOW_CONTRIBUTION_COUNTER: "true"
          INPUT_HIDE_PROGRESS_BAR: "true"
          INPUT_COUNTER_DISPLAYS: |
            [
              {
                "position": "top-left",
                "text": "Total Contributions",
                "fontSize": 16,
                "fontWeight": "bold",
                "color": "#1f883d"
              },
              {
                "position": "follow",
                "prefix": "üèÜ ",
                "suffix": " commits",
                "showCount": true,
                "fontSize": 14,
                "color": "#bf3989"
              }
            ]
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate snake with spacing control test
        run: bun packages/snake/dist/index.js
        env:
          INPUT_GITHUB_USER_NAME: diverger
          INPUT_OUTPUTS: "dist/snake/with-spacing-control.svg?palette=github-light"
          INPUT_SHOW_CONTRIBUTION_COUNTER: "true"
          INPUT_COUNTER_DISPLAYS: |
            [
              {
                "position": "follow",
                "prefix": "{img:0} ",
                "suffix": " contributions",
                "fontSize": 14,
                "color": "#0969da",
                "images": [
                  {
                    "url": ".github/assets/tree.png",
                    "width": 32,
                    "height": 32,
                    "anchorY": 0.875,
                    "spacing": 16
                  }
                ]
              }
            ]
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Verify all snake outputs exist
        run: |
          set +e  # Don't exit on error, we want to run all checks
          FAILED=0

          echo "Checking what files were created..."
          ls -la dist/snake/
          test -f dist/snake/light.svg || FAILED=1
          test -f dist/snake/dark.svg || FAILED=1
          test -f dist/snake/with-image.svg || FAILED=1
          test -f dist/snake/with-image-all-positions.svg || FAILED=1
          test -f dist/snake/with-sprite-sheet.svg || FAILED=1
          test -f dist/snake/with-multi-level-sprites.svg || FAILED=1
          test -f dist/snake/with-empty-cell-animation.svg || FAILED=1
          test -f dist/snake/hidden-progress-bar.svg || FAILED=1
          test -f dist/snake/with-spacing-control.svg || FAILED=1

          if [ $FAILED -eq 0 ]; then
            echo "‚úÖ All snake output files generated successfully"
          else
            echo "‚ö†Ô∏è  Some output files are missing"
          fi
          echo ""

          # ============================================================
          # Comprehensive verification - each output checked once
          # ============================================================

          # with-image.svg - Static image embedding test
          echo "Verifying with-image.svg..."
          if grep -q "data:image" dist/snake/with-image.svg; then
            echo "‚úÖ with-image.svg: Static image embedded as data URI"
          else
            echo "‚ùå with-image.svg: Static image NOT embedded"
            FAILED=1
          fi
          echo ""

          # with-image-all-positions.svg - All positions test
          echo "Verifying with-image-all-positions.svg..."
          if grep -q "data:image" dist/snake/with-image-all-positions.svg; then
            echo "‚úÖ with-image-all-positions.svg: Images embedded as data URIs"
          else
            echo "‚ùå with-image-all-positions.svg: Images NOT embedded"
            FAILED=1
          fi
          echo ""

          # with-sprite-sheet.svg - Sprite sheet test
          echo "Verifying with-sprite-sheet.svg..."
          if grep -q "<image" dist/snake/with-sprite-sheet.svg; then
            echo "‚úÖ with-sprite-sheet.svg: Image element found"
            if grep -q "href=\"data:image" dist/snake/with-sprite-sheet.svg; then
              echo "‚úÖ with-sprite-sheet.svg: Sprite sheet embedded as data URI"
            else
              echo "‚ö†Ô∏è  with-sprite-sheet.svg: Image element exists but may use external URL"
            fi
            if grep -q "<symbol" dist/snake/with-sprite-sheet.svg; then
              echo "‚úÖ with-sprite-sheet.svg: Sprite sheet frames defined as symbols"
            else
              echo "‚ùå with-sprite-sheet.svg: Sprite sheet symbols NOT found"
              FAILED=1
            fi
          else
            echo "‚ùå with-sprite-sheet.svg: Image element NOT found"
            FAILED=1
          fi
          echo ""

          # with-multi-level-sprites.svg - Multi-level sprite sheets test
          echo "Verifying with-multi-level-sprites.svg..."
          if grep -q "<image" dist/snake/with-multi-level-sprites.svg; then
            echo "‚úÖ with-multi-level-sprites.svg: Image elements found"
            if grep -q "href=\"data:image" dist/snake/with-multi-level-sprites.svg; then
              echo "‚úÖ with-multi-level-sprites.svg: Sprite sheets embedded as data URIs"
            else
              echo "‚ö†Ô∏è  with-multi-level-sprites.svg: Image elements exist but may use external URLs"
            fi
            if grep -q "<symbol" dist/snake/with-multi-level-sprites.svg; then
              echo "‚úÖ with-multi-level-sprites.svg: Multi-level sprite frames defined as symbols"
            else
              echo "‚ùå with-multi-level-sprites.svg: Multi-level sprite symbols NOT found"
              FAILED=1
            fi
          else
            echo "‚ùå with-multi-level-sprites.svg: Image elements NOT found"
            FAILED=1
          fi
          echo ""

          # with-empty-cell-animation.svg - Empty cell animation test
          echo "Verifying with-empty-cell-animation.svg..."
          if grep -q "<image" dist/snake/with-empty-cell-animation.svg; then
            echo "‚úÖ with-empty-cell-animation.svg: Image elements found (L0 sprite for empty cells)"
          else
            echo "‚ùå with-empty-cell-animation.svg: Image elements NOT found"
            FAILED=1
          fi
          echo ""

          # hidden-progress-bar.svg - Hidden progress bar test
          echo "Verifying hidden-progress-bar.svg..."
          if grep -q "opacity: 0" dist/snake/hidden-progress-bar.svg; then
            echo "‚úÖ hidden-progress-bar.svg: Progress bar hidden with opacity: 0"
          else
            echo "‚ùå hidden-progress-bar.svg: Progress bar NOT hidden"
            FAILED=1
          fi
          if grep -q "class=\"u" dist/snake/hidden-progress-bar.svg; then
            echo "‚úÖ hidden-progress-bar.svg: Progress bar elements exist in DOM (for follow mode)"
          else
            echo "‚ùå hidden-progress-bar.svg: Progress bar elements missing from DOM"
            FAILED=1
          fi
          if grep -q "contrib-counter" dist/snake/hidden-progress-bar.svg; then
            echo "‚úÖ hidden-progress-bar.svg: Counter text elements found"
          else
            echo "‚ùå hidden-progress-bar.svg: Counter text elements NOT found"
            FAILED=1
          fi
          echo ""

          # with-spacing-control.svg - Spacing control test
          echo "Verifying with-spacing-control.svg..."
          if grep -q "data:image" dist/snake/with-spacing-control.svg; then
            echo "‚úÖ with-spacing-control.svg: Image embedded as data URI"
          else
            echo "‚ùå with-spacing-control.svg: Image NOT embedded"
            FAILED=1
          fi
          echo ""

          if [ $FAILED -eq 0 ]; then
            echo "üéâ All verification checks passed!"
          else
            echo "‚ö†Ô∏è  Some verification checks failed. Please review the artifacts for details."
            echo "VERIFICATION_FAILED=true" >> $GITHUB_ENV
          fi

      - name: Upload PR preview artifacts
        if: always() && (github.event_name == 'pull_request' && github.event.pull_request.head.repo.fork == true)
        uses: actions/upload-artifact@v4
        with:
          name: contrib-preview
          path: |
            dist/breathing-contrib/*.svg
            dist/blinking-contrib/*.svg
            dist/snake/*.svg
          retention-days: 7

      - name: Publish to output branch
        if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.head.repo.fork == false)
        uses: crazy-max/ghaction-github-pages@v4.1.0
        with:
          target_branch: output
          build_dir: dist
          commit_message: "Update output [skip ci]"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
