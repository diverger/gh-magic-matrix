name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v1

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Type check
        run: bun run type || echo "Type check script not found, skipping..."

      - name: Lint
        run: bun run lint || echo "Lint script not found, skipping..."

      - name: Run tests
        run: bun test || echo "No tests found yet"

  test-local-action:
    runs-on: ubuntu-latest
    needs: lint-and-test

    steps:
      - uses: actions/checkout@v4

      - name: Update action.yml to use local Dockerfile
        run: |
          sed -i "s|image: .*|image: Dockerfile|" action.yml

      - name: Test breathing contribution action
        uses: ./
        with:
          github_user_name: ${{ github.repository_owner }}
          output_path: test-output/breathing.svg
          period: "2"
          color_levels: "#ebedf0,#9be9a8,#40c463,#30a14e,#216e39"

      - name: Verify output exists
        run: |
          ls -la test-output/
          test -f test-output/breathing.svg
          echo "âœ… SVG file generated successfully"

      - name: Upload test artifact
        uses: actions/upload-artifact@v4
        with:
          name: test-breathing-svg
          path: test-output/breathing.svg
          retention-days: 7
