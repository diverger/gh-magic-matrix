name: 'Breathing GitHub Contribution Grid'
description: 'Generates a breathing light effect animation from GitHub user contributions grid'
author: 'diverger'

branding:
  icon: 'activity'
  color: 'green'

inputs:
  github_user_name:
    description: 'GitHub username'
    required: true
  github_token:
    description: 'GitHub token used to fetch the contribution calendar'
    required: false
    default: ''
  output_path:
    description: 'Output file path for the SVG animation'
    required: false
    default: 'breathing-contrib.svg'
  cell_size:
    description: 'Size of each contribution cell in pixels'
    required: false
    default: '12'
  cell_gap:
    description: 'Gap between cells in pixels'
    required: false
    default: '2'
  cell_radius:
    description: 'Border radius of cells in pixels'
    required: false
    default: '2'
  period:
    description: 'Duration of one breathing cycle in seconds'
    required: false
    default: '6'
  color_levels:
    description: 'Comma-separated list of 5 colors (empty, level1-4)'
    required: false
    default: '#ebedf0,#9be9a8,#40c463,#30a14e,#216e39'

outputs:
  svg_path:
    description: 'Path to the generated SVG file'

runs:
  using: 'docker'
  image: 'docker://ghcr.io/diverger/gh-magic-matrix-breathing@sha256:d81079a9f45b16d68fa616c092e8f349002d66e80f998ca556f4e02e1be35e38'
