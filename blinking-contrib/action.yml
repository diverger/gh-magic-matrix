name: 'Blinking GitHub Contribution Graph'
description: 'Generate an animated SVG that displays GitHub contributions year by year with fade transitions'
author: 'diverger'

branding:
  icon: 'activity'
  color: 'green'

inputs:
  github_user_name:
    description: 'GitHub username to fetch contributions for'
    required: true
  github_token:
    description: 'GitHub token for API access'
    required: false
    default: ${{ github.token }}
  output_path:
    description: 'Path where the SVG will be saved'
    required: false
    default: 'blinking-contrib.svg'
  cell_size:
    description: 'Size of each contribution cell in pixels'
    required: false
    default: '12'
  cell_gap:
    description: 'Gap between cells in pixels'
    required: false
    default: '2'
  cell_radius:
    description: 'Border radius of cells in pixels'
    required: false
    default: '2'
  frame_duration:
    description: 'How long each year stays visible in seconds'
    required: false
    default: '3'
  fade_in_duration:
    description: 'Duration of fade in transition in seconds'
    required: false
    default: '0.5'
  fade_out_duration:
    description: 'Duration of fade out transition in seconds'
    required: false
    default: '0.5'
  ending_text:
    description: 'Text to display at the end (pixel art style, defaults to username)'
    required: false
    default: ''
  font_size:
    description: 'Font size for ending text: 3x5 (compact, full a-z support) or 5x7 (uppercase A-Z only)'
    required: false
    default: '3x5'
  text_frame_duration:
    description: 'Duration for ending text frame in seconds (defaults to 2x frame_duration)'
    required: false
    default: ''
  color_levels:
    description: 'Comma-separated color levels (empty, L1, L2, L3, L4)'
    required: false
    default: '#161b22,#0e4429,#006d32,#26a641,#39d353'

outputs:
  svg_path:
    description: 'Path to the generated SVG file'
  years_count:
    description: 'Total number of years in the animation'

runs:
  using: 'docker'
  image: 'docker://diverger/gh-magic-matrix-blinking:latest'
