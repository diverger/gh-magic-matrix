name: 'Blinking GitHub Contribution Graph'
description: 'Generate an animated SVG that displays GitHub contributions year by year with fade transitions'
author: 'diverger'

branding:
  icon: 'activity'
  color: 'green'

inputs:
  github_user_name:
    description: 'GitHub username to fetch contributions for'
    required: true
  github_token:
    description: 'GitHub token for API access'
    required: false
    default: ${{ github.token }}
  output_path:
    description: 'Path where the SVG will be saved'
    required: false
    default: 'blinking-contrib.svg'
  cell_size:
    description: 'Size of each contribution cell in pixels'
    required: false
    default: '12'
  cell_gap:
    description: 'Gap between cells in pixels'
    required: false
    default: '2'
  cell_radius:
    description: 'Border radius of cells in pixels'
    required: false
    default: '2'
  frame_duration:
    description: 'How long each year stays visible in seconds'
    required: false
    default: '1.5'
  transition_duration:
    description: 'Duration of fade in/out transition in seconds'
    required: false
    default: '0.3'
  color_levels:
    description: 'Comma-separated color levels (empty, L1, L2, L3, L4)'
    required: false
    default: '#161b22,#0e4429,#006d32,#26a641,#39d353'

outputs:
  svg_path:
    description: 'Path to the generated SVG file'
  years_count:
    description: 'Total number of years in the animation'

runs:
  using: 'docker'
  image: 'docker://diverger/gh-magic-matrix-blinking:latest'
