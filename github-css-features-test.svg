<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <style>
    /* Test 1: CSS Custom Properties (Variables) */
    :root {
      --color1: #ff0000;
      --color2: #00ff00;
      --color3: #0000ff;
      --duration: 2s;
      --cell-size: 20px;
    }

    /* Test 2: CSS calc() */
    .test-calc {
      width: calc(var(--cell-size) * 2);
      height: var(--cell-size);
    }

    /* Test 3: animation-delay */
    @keyframes colorChange {
      0% { fill: var(--color1); }
      50% { fill: var(--color2); }
      100% { fill: var(--color3); }
    }

    .test-delay-1 {
      animation: colorChange var(--duration) infinite;
      animation-delay: 0s;
    }

    .test-delay-2 {
      animation: colorChange var(--duration) infinite;
      animation-delay: 0.5s;
    }

    .test-delay-3 {
      animation: colorChange var(--duration) infinite;
      animation-delay: 1s;
    }

    /* Test 4: animation-fill-mode */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .test-fill-mode {
      animation: fadeIn 2s forwards;
      animation-fill-mode: forwards;
    }

    /* Test 5: Multiple animations */
    @keyframes move {
      from { transform: translateX(0); }
      to { transform: translateX(100px); }
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .test-multi-anim {
      animation: move 2s infinite, rotate 2s infinite;
    }

    /* Test 6: CSS filters */
    .test-filter {
      filter: blur(2px) brightness(1.5);
    }

    /* Test 7: CSS nth-child */
    .test-group rect:nth-child(odd) {
      fill: #ff00ff;
    }

    .test-group rect:nth-child(even) {
      fill: #00ffff;
    }

    /* Test 8: CSS transform-origin */
    @keyframes scaleFromLeft {
      0% { transform: scaleX(0); }
      100% { transform: scaleX(1); }
    }

    .test-transform-origin {
      transform-origin: 0 0;
      animation: scaleFromLeft 2s infinite;
    }

    /* Test 9: CSS Grid (if supported) */
    .test-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
    }

    /* Test 10: CSS visibility/opacity animations */
    @keyframes blink {
      0%, 49% { opacity: 1; }
      50%, 100% { opacity: 0; }
    }

    .test-blink {
      animation: blink 1s infinite;
    }
  </style>

  <!-- Test 1-3: animation-delay with shared keyframes -->
  <g transform="translate(10, 10)">
    <text x="0" y="-5" font-size="12" fill="#fff">Test: animation-delay</text>
    <rect class="test-delay-1" x="0" y="0" width="20" height="20" />
    <rect class="test-delay-2" x="25" y="0" width="20" height="20" />
    <rect class="test-delay-3" x="50" y="0" width="20" height="20" />
  </g>

  <!-- Test 4: animation-fill-mode -->
  <g transform="translate(10, 50)">
    <text x="0" y="-5" font-size="12" fill="#fff">Test: animation-fill-mode</text>
    <rect class="test-fill-mode" x="0" y="0" width="20" height="20" fill="#333" />
  </g>

  <!-- Test 5: calc() -->
  <g transform="translate(10, 90)">
    <text x="0" y="-5" font-size="12" fill="#fff">Test: calc()</text>
    <rect class="test-calc" x="0" y="0" fill="#ff6600" />
  </g>

  <!-- Test 6: filters -->
  <g transform="translate(10, 130)">
    <text x="0" y="-5" font-size="12" fill="#fff">Test: CSS filters</text>
    <rect class="test-filter" x="0" y="0" width="40" height="20" fill="#ffff00" />
  </g>

  <!-- Test 7: nth-child -->
  <g class="test-group" transform="translate(10, 170)">
    <text x="0" y="-5" font-size="12" fill="#fff">Test: nth-child</text>
    <rect x="0" y="0" width="15" height="15" />
    <rect x="20" y="0" width="15" height="15" />
    <rect x="40" y="0" width="15" height="15" />
    <rect x="60" y="0" width="15" height="15" />
  </g>

  <!-- Test 8: transform-origin -->
  <g transform="translate(10, 210)">
    <text x="0" y="-5" font-size="12" fill="#fff">Test: transform-origin</text>
    <rect class="test-transform-origin" x="0" y="0" width="60" height="20" fill="#9900ff" />
  </g>

  <!-- Test 9: blink with opacity -->
  <g transform="translate(10, 250)">
    <text x="0" y="-5" font-size="12" fill="#fff">Test: opacity animation</text>
    <rect class="test-blink" x="0" y="0" width="20" height="20" fill="#00ff99" />
  </g>

  <!-- Info -->
  <text x="200" y="20" font-size="14" fill="#fff" font-weight="bold">GitHub CSS Features Test</text>
  <text x="200" y="40" font-size="10" fill="#aaa">Open in browser and GitHub README</text>
  <text x="200" y="55" font-size="10" fill="#aaa">to compare which features work</text>
  
  <text x="200" y="80" font-size="10" fill="#fff">Expected results:</text>
  <text x="200" y="95" font-size="9" fill="#aaa">✓ animation-delay: 3 squares color-shift at different times</text>
  <text x="200" y="108" font-size="9" fill="#aaa">✓ calc(): Rectangle 2x width of cell-size</text>
  <text x="200" y="121" font-size="9" fill="#aaa">? filters: Blurred + brightened yellow square</text>
  <text x="200" y="134" font-size="9" fill="#aaa">? nth-child: Alternating magenta/cyan squares</text>
  <text x="200" y="147" font-size="9" fill="#aaa">✓ transform-origin: Purple bar grows from left</text>
  <text x="200" y="160" font-size="9" fill="#aaa">✓ opacity: Green square blinks</text>

  <text x="200" y="180" font-size="10" fill="#ff6600">Legend:</text>
  <text x="200" y="195" font-size="9" fill="#aaa">✓ = Known to work in GitHub</text>
  <text x="200" y="208" font-size="9" fill="#aaa">? = Needs testing</text>
</svg>
